  <script>
    
    $(document).ready(function(){
      var socket = io.connect('http://' + document.domain + ':' + location.port + '/system');
      
      socket.on('get_faces', function(json) {   
              detections = JSON.parse(json)
              add_faces(detections)
      });

      socket.on('system_monitoring', function(json) {   
        stats = JSON.parse(json)
        //FPS STATS
        fps_cameras = stats["camerasFPS"]
        for (var i = 0; i < fps_cameras.length; i++) {
