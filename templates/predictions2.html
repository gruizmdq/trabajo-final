<!-- Predictions -->
<div class="row wow fadeIn">
    <div class="card mb-4 wow fadeIn">

        <!--Card content-->
        <div class="card-body d-sm-flex">
            {% for prediction in predictions %}
            <div class="col-md-3">
                <div class="card">
                    <img class="card-img-top" src="static/{{ prediction.id }}.jpg" alt="Card image cap">
                    {% if prediction.recognized  %}
                    <div class="card-body bg-green white-text">
                    {% else %}
                    <div class="card-body bg-red white-text">
                    {% endif %}
                    <h4 class="card-title"><a>{{ prediction.name }} - {{ prediction.confidence }}%</a></h4>
                    <p class="card-text">{{ prediction.time }}</p>
                    <a href="#" class="btn btn-primary">Button</a>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>

    </div>
    <!--Predictions-->
</div>
