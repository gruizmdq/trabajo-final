<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="static/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="static/css/style.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="col-md-4 offset-md-4">
        <!-- Default form login -->
    <form class="text-center border border-light p-5">

            <p class="h4 mb-4">Create User</p>
    
            <!-- Email -->
            <input type="text" id="username" class="form-control mb-4" placeholder="Username">
    
            <!-- Password -->
            <input type="password" id="password" class="form-control mb-4" placeholder="Password">
    
            <!-- Sign in button -->
            <button id="buton" class="btn btn-info btn-block my-4" type="submit">Create User</button>
        </form>
        <!-- Default form login -->
    </div>
  </div>

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="static/js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="static/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="static/js/mdb.min.js"></script>

  <script>
      
      $(document).on('click', '#buton', function(){
        username = $('#username').val();
        password = $('#password').val();
        $.ajax({
            type: "POST",
            url: "{{ url_for('create_user') }}",
            data: {"username" : username, 'password': password }, 
            success: function(data) {
              alert(data)
            },
            error: function(error) {
              console.log(error);
            }
          });
        })
  </script>
</body>

</html>
